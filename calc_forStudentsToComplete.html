<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css_3.css">
</head>
<body>

<div class="container">
    <h2>Simple Calculator</h2>

    <input type="text" id="operand1" placeholder="Number 1">
    <input type="text" id="operation" placeholder="+  -  *  /">
    <input type="text" id="operand2" placeholder="Number 2">

    <button onclick="calculate()">Calculate</button>
    <button class="clear-btn" onclick="clearAll()">Clear</button>

    <div id="result_div" class="result"></div>
    <div id="error_div" class="error"></div>
</div>

<script>
function calculate() {
    var operand1 = Number(document.getElementById("operand1").value);
    var operation = document.getElementById("operation").value;
    var operand2 = Number(document.getElementById("operand2").value);

    document.getElementById("error_div").innerHTML = "";
    document.getElementById("result_div").innerHTML = "";

    if (isNaN(operand1) || isNaN(operand2)) {
        document.getElementById("error_div").innerHTML = "Enter valid numbers!";
        return;
    }

    var result;

    if (operation === "+") {
        result = operand1 + operand2;
    } else if (operation === "-") {
        result = operand1 - operand2;
    } else if (operation === "*") {
        result = operand1 * operand2;
    } else if (operation === "/") {
        if (operand2 === 0) {
            document.getElementById("error_div").innerHTML = "Cannot divide by zero!";
            return;
        }
        result = operand1 / operand2;
    } else {
        document.getElementById("error_div").innerHTML = "Invalid operation (+ - * /)";
        return;
    }

    document.getElementById("result_div").innerHTML = "Result: " + result;
}

function clearAll() {
    document.getElementById("operand1").value = "";
    document.getElementById("operation").value = "";
    document.getElementById("operand2").value = "";

    document.getElementById("result_div").innerHTML = "";
    document.getElementById("error_div").innerHTML = "";
}
</script>

</body>
</html>
